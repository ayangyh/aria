<!DOCTYPE html>
<html>

    <head>
        <title>Aria - Your vibe. Your music.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Typekit Fonts -->
        <script src="https://use.typekit.net/wmw7wog.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>

        <!-- CSS-->
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/album.css">
        <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
    </head>

    <body class="album">
        <header class="header-nav">
            <nav class="navbar container"> <!-- navigation bar -->
                <div class="nav-logo left">
                    <a href="index.html" class="logo">
                        <img src="assets/images/aria-logo-white.png" alt="aria logo">
                    </a>
                </div>
                <div class="links-container right">
                    <a href="collection.html" class="navbar-link">collection</a>
                </div>
            </nav>
        </header>

        <main class="album-view container narrow">
            <section class="clearfix">
                <div class="column half">
                    <img src="assets/images/album_covers/01.jpg" class="album-cover-art">
                </div>
                <div class="album-view-details column half">
                    <h3 class="album-view-artist">The xx</h3>
                    <h1 class="album-view-title">I See You</h1>
                    <h5 class="album-view-release-info no-mobile">2017 Young Turks</h5>
                </div>
            </section>
            <table class="album-view-song-list">

            </table>
        </main>

            <section class="player-bar">
                <div class="container">
                    <div class="control-group main-controls">
                        <a class="previous">
                            <span class="ion-skip-backward"></span>
                        </a>
                        <a class="play-pause">
                            <span class="ion-play"></span>
                        </a>
                        <a class="next">
                            <span class="ion-skip-forward"></span>
                        </a>
                    </div>
                    <div class="control-group currently-playing">
                        <h2 class="artist-song-mobile">I Dare You - The xx</h2>
                        <h2 class="song-name">I Dare You</h2>
                        <div class="seek-control">
                            <div class="seek-bar">
                                <div class="fill"></div>
                                <div class="thumb"></div>
                            </div>
                            <div class="current-time">2:45</div>
                            <div class="total-time">4:10</div>
                        </div>
                        <!-- <h2 class="artist-song-mobile">I Dare You - The xx</h2> -->
                        <h3 class="artist-name">The xx</h3>
                    </div>
                    <div class="control-group volume">
                        <span class="ion-volume-high icon"></span>
                        <div class="seek-bar">
                            <div class="fill"></div>
                            <div class="thumb"></div>
                        </div>
                    </div>
                </div>
            </section>
        <script src="scripts/album.js"></script>
    </body>
</html>
