<!DOCTYPE html>
<html>

    <head>
        <title>Aria - Your vibe. Your music.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Typekit Fonts -->
        <script src="https://use.typekit.net/wmw7wog.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>

        <!-- CSS-->
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/album.css">
    </head>

    <body class="album">
        <header class="header-nav">
            <nav class="navbar container"> <!-- navigation bar -->
                <div class="nav-logo left">
                    <a href="index.html" class="logo">
                        <img src="assets/images/aria-logo-white.png" alt="aria logo">
                    </a>
                </div>
                <div class="links-container right">
                    <a href="collection.html" class="navbar-link">collection</a>
                </div>
            </nav>
        </header>

        <main class="album-view container narrow">
            <section class="clearfix">
                <div class="column half">
                    <img src="assets/images/album_covers/01.jpg" class="album-cover-art">
                </div>
                <div class="album-view-details column half">
                    <h3 class="album-view-artist">The xx</h3>
                    <h1 class="album-view-title">I See You</h1>
                    <h5 class="alum-view-release-info">2017 Young Turks</h5>
                </div>
            </section>
            <table class="album-view-song-list">
                <tr class="album-view-song-item">
                    <td class="song-item-number">1</td>
                    <td class="song-item-title">Dangerous</td>
                    <td class="song-item-duration">4:10</td>
                </tr>
                <tr class="album-view-song-item">
                    <td class="song-item-number">2</td>
                    <td class="song-item-title">Say Something Loving</td>
                    <td class="song-item-duration">3:58</td>
                </tr>
                <tr class="album-view-song-item">
                    <td class="song-item-number">3</td>
                    <td class="song-item-title">Lips</td>
                    <td class="song-item-duration">3:20</td>
                </tr>
                <tr class="album-view-song-item">
                    <td class="song-item-number">4</td>
                    <td class="song-item-title">A Violent Noise</td>
                    <td class="song-item-duration">3:47</td>
                </tr>
                <tr class="album-view-song-item">
                    <td class="song-item-number">5</td>
                    <td class="song-item-title">Performance</td>
                    <td class="song-item-duration">4:06</td>
                </tr>
            </table>
        </main>
    </body>
</html>
